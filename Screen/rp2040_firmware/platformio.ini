; PlatformIO configuration for SenseCAP Indicator RP2040
; Controls the built-in buzzer via commands from ESP32-S3 (internal UART)

[env:rp2040_buzzer]
; Use maxgerhardt's fork for earlephilhower Arduino-Pico core support
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower
board_build.filesystem_size = 0

; Use Seeed Studio USB VID/PID so Windows recognizes the device
build_flags =
    -DUSBD_VID=0x2886
    -DUSBD_PID=0x0050

monitor_speed = 115200

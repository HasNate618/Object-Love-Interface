; PlatformIO configuration for SenseCAP Indicator ESP32-S3
; Image display + buzzer audio controller

[env:sensecap_indicator]
platform = espressif32 @ ^6.5.0
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 memory configuration (SenseCAP Indicator: 8MB Flash + 8MB PSRAM)
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = qio
board_build.flash_size = 8MB
board_build.psram_type = opi

; Using CH340 UART (not native USB CDC)
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DBOARD_HAS_PSRAM
    -I src
    -Wall

; Serial monitor at 921600 baud
monitor_speed = 921600
upload_speed = 921600

; Libraries
lib_deps = 
    bblanchon/ArduinoJson @ ^6.21.5
    bitbank2/JPEGDEC @ ^1.4.0
